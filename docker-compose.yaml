version: '3.8'
services:
  catalog-api-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: catalog
    ports:
      - "5432:5432"
    volumes:
      - catalog-api-db:/var/lib/postgresql/data
  event-processor-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: event_processor
    ports:
      - "5433:5432"
    volumes:
      - event-processor-db:/var/lib/postgresql/data

volumes:
  catalog-api-db:
  event-processor-db:
